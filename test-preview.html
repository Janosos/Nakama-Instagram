        #nakama-content-wrapper {

            margin-right: -50vw;
            max-width: 100vw;
            overflow-x: hidden;
            background-color: #FFFFFF;
            contain: paint;
        }

        html.dark #nakama-content-wrapper {
            background-color: #0A0A0A;
        }

        .force-white-always {
            color: #ffffff !important;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .gradient-text-gold {
            background: linear-gradient(to right, #FF3333, #eab308);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none !important;
        }

        html:not(.dark) .force-light-text {
            color: #000000 !important;
        }

        html:not(.dark) .force-light-text-gray {
            color: #4B5563 !important;
        }

        html.dark .force-light-text {
            color: #FFFFFF !important;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .cursor-grab {
            cursor: grab;
        }

        .cursor-grabbing {
            cursor: grabbing;
        }

        /* Demo specific dark mode toggle styles */
        body.dark {
            background-color: #0A0A0A;
            color: white;
        }
    </style>
</head>
